<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ecareer</title>


    <!--Inter UI font-->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet" />
    <script src="js/scripts.js" defer></script>


    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/default.css" id="theme-color" />
  </head>
  <body>
    <!--navigation-->
    <section class="smart-scroll">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark">
          <a class="navbar-brand heading-black" href="https://ecareer-documentation.netlify.app/"> <img src="img/LogoSvgJaune.svg" width="200px" height="50px" alt=""> </a>
            <span data-feather="grid"></span>
          </button>
        </nav>
      </div>
    </section>

    <!--hero header-->
    <section class="py-7 py-md-0 " style="background-color: #ffffff; color: black;" id="home">
      <div class="container">
        <div class="row vh-md-100">
          <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
            <h1 class=" text-capitalize" style="color:#184173" >
                Télécharger le fichier des compétences de l'ESI            </h1>
            <p class="lead py-3">
                Pour maintenir notre application à jour, on tient compte des dernières modifications du fichier des compétences de l'Esi
            </p>
            <button
              class="btn btn-primary d-inline-flex flex-row align-items-center"
              style="background-color: #f1c53c; border: 1px solid #f1c53c;box-shadow:none"
            >
              Cliquer pour telecharger
              <em class="ml-2" data-feather="arrow-right"></em>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
